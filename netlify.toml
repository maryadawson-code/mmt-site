# Mission Meets Tech - Netlify Configuration
# Pure static site deployment - no build step required

[build]
  publish = "."

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for clean URLs
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/podcast"
  to = "/podcast.html"
  status = 200

[[redirects]]
  from = "/newsletter"
  to = "/newsletter.html"
  status = 200

[[redirects]]
  from = "/resources"
  to = "/resources.html"
  status = 200
